baseURL: https://electronic-quill.com/
languageCode: en-gb
title: Electronic Quill
theme: hugo-theme-stack

DefaultContentLanguage: en

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2020
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: â˜•
        subtitle: Hi, it's Athena. Welcome to my blog for compsci things ;)
        avatar:
            enabled: true
            local: true
            src: img/cat_pfp.jpg

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    comments:
        enabled: true
        provider: cactus
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "electronicquill" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)



menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/Athena-E
          params:
              icon: brand-github

        - identifier: linkedin
          name: LinkedIn
          url: www.linkedin.com/in/athena-shi-yun-eng-308b45103
          params:
              icon: brand-linkedin



